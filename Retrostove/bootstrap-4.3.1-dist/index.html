<!doctype html>
<html lang="jp">

<head>

    <link rel="shortcut icon" href="img/logo/icon.png">
    <link rel="apple-touch-icon" href="img/logo/icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="img/logo/icon.png" sizes="192x192">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Kiyotaka Yamada,Yuki Iwaoka">
    <meta name="generator" content="K.Yamada">
    <meta name="description" content="Retrostove is platform for photographers.">

    <title>Restrostove</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">

    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.custom.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lightGallery/css/lightgallery.css">

    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lightGallery/js/lightgallery-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>

    <style>
        @media (max-width: 575.98px) {
            #logo {
                margin-top: 6rem;
                margin-bottom: 6rem;
                width: 33%
            }
        }

        /* Small devices (landscape phones, 576px and up) */

        @media (min-width: 576px) {
            #logo {
                margin-top: 6rem;
                margin-bottom: 6rem;
                width: 33%
            }
        }

        /* Medium devices (tablets, 768px and up) */

        @media (min-width: 768px) {

            #logo {
                margin-top: 6rem;
                margin-bottom: 6rem;
                width: 25%
            }
        }

        /* Large devices (desktops, 992px and up) */

        @media (min-width: 992px) {
            #logo {
                margin-top: 7rem;
                margin-bottom: 7rem;
                width: 18%
            }
        }

        /* Extra large devices (large desktops, 1200px and up) */

        @media (min-width: 1281px) {
            #logo {
                margin-top: 9rem;
                margin-bottom: 9rem;
                width: 9%
            }
        }

        .container-fluid {
            /* max-width: 90%; */
            padding: 0%;
            padding-right: 0.6rem;
            padding-left: 0.6rem;
            margin-right: 0px;
            margin-left: 0px;
        }

        .navbar {
            padding-left: 0;
            padding-right: 0;
        }
    </style>

</head>

<body>

    <div class="contents text-center bg-white">

        <div class="container-fluid">
            <img src="img/logo/logo.png" alt="" class="navbar-brand sm-2 mx-auto" id="logo">
            <div class="card-columns">

                <div class="lightGallery" style="cursor: hand; cursor:pointer;">

                    <!-- これをコピーして画像を追加してください
                    上がフル解像度写真
                    下がサムネイルになります
                    <div class="item card" data-src="img/no1.jpg">
                        <img class="card-img" src="thumbnail/no1.jpg" />
                    </div> -->

                </div>
            </div>
        </div>
    </div>

    <script>
        $('.lightGallery').lightGallery({
            selector: '.item',
            download: false,
            progressBar: false,
            counter: true,
            controls: true,
            thumbnail: false,
            autoplay: false,
            autoplayControls: true,
            share: false,
            hideBarsDelay: 1000
        });

    </script>

</body>

</html>
